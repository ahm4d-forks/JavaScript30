<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Regular');

    // Interpolated
    const myString = 'Interpolated';
    console.log(`Testing ${myString}`);

    // Styled
    const myStyle = 'background: red; font-size: 25px;';
    console.log('%c Testing Styled!', myStyle);

    // warning!
    console.warn('Be Careful!');

    // Error :|
    console.error('Wrong!');

    // Info
    console.info('Testing Info');

    // Testing
    console.assert('vim' === 'best', 'Something Wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    console.groupCollapsed('Testing!');
    console.log('Hello')
    console.groupEnd('Testing!');

    // counting
    console.count('Whatever!');

    // timing
    console.time('Time Test');
    setTimeout(() => {
    console.timeEnd('Time Test');
    }, 500);

  </script>
</body>
</html>
